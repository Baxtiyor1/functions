<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Function</h1>
    <form class="form" id="form1">
        <input id="plus_1" type="text">
        <p class="text">+</p>
        <input id="plus_2" type="text">
        <button class="btn" id="btn_plus">Submit</button>
    </form>
    <p id="result_plus" class="result">0</p>
    
    <!-- minus -->
    
    <form class="form" id="form2">
        <input id="minus_1" type="text">
        <p class="text">-</p>
        <input id="minus_2" type="text">
        <button class="btn" id="btn_minus">Submit</button>
    </form>
    <p id="result_minus" class="result">0</p>
    
    <!-- devide -->
    <form class="form" id="form3">
        <input id="devide_1" type="text">
        <p class="text">%</p>
        <input id="devide_2" type="text">
        <button class="btn" id="btn_devide">Submit</button>
    </form>
    <p id="result_devide" class="result">0</p>
    
    <!-- multiple -->
    <form class="form" id="form4">
        <input id="multiple_1" type="text">
        <p class="text">*</p>
        <input id="multiple_2" type="text">
        <button class="btn" id="btn_multiple">Submit</button>
    </form>
    <p id="result_multiple" class="result">0</p>
    
    
    <script src="./script.js"></script>
</body>
</html>
